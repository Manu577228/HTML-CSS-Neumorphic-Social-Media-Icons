<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="social-media-icons">
        <a href="https://www.facebook.com" class="icon" data-tooltip="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" class="icon" data-tooltip="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" class="icon" data-tooltip="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" class="icon" data-tooltip="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</body>
</html>
